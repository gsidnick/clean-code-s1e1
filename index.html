<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="new-task" id="add-item">
        <h3 class="new-task__title title">Add Item</h3>
        <div class="task">
          <input id="new-task" class="task__text task__text_wide" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul id="incomplete" class="task-list">
          <li class="task">
            <input class="task__mark" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__icon" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="task task_edit">
            <input class="task__mark" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__text">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__icon" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul id="completed" class="task-list">
          <li class="task">
            <input class="task__mark" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__icon" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
